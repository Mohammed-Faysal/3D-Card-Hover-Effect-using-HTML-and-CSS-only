<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hover Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">

        <div class="card">
            <div class="imgContainer" style="--imgUrl: url(./img/thor.jpg)"></div>
            <div class="img" style="--pngImgUrl: url(./img/thor.png)">
                <div class="overLayer"></div>
            </div>
        </div>

        <div class="card">
            <div class="imgContainer" style="--imgUrl: url(./img/ironman.jpg)"></div>
            <div class="img" style="--pngImgUrl: url(./img/ironman.png)">
                <div class="overLayer"></div>
            </div>
        </div>

        <div class="card">
            <div class="imgContainer" style="--imgUrl: url(./img/hulk.jpg)"></div>
            <div class="img" style="--pngImgUrl: url(./img/hulk.png)">
                <div class="overLayer"></div>
            </div>
        </div>

    </div>

</body>
</html>
